<div class="modal-container">
    <div class="modal-header">
        <h4 class="modal-title sp-faq-modal-title">Pogosta vpra≈°anja</h4>
        <button *ngIf="dismissable" type="button" class="close" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div>
        <app-accordion>
            <app-accordion-panel
                [htmlTitle]="faq?.question" *ngFor="let faq of faqs; index as i;"
                [showArrow]="true"
                [panelId]="i"
                [masterMode]="true">
                <div [innerHTML]="faq.answer" class="sp-inner-html sp-faq-answer" routeTransformer="normal"></div>
            </app-accordion-panel>
        </app-accordion>
    </div>
    <div class="modal-footer">
    </div>
</div>
