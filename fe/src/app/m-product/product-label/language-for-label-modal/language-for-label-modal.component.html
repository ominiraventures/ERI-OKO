<div class="modal-container">

  <div class="modal-header">
    <h4 class="modal-title sp-faq-modal-title">{{ title }}</h4>
    <button *ngIf="dismissible" type="button" class="close" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <textinput
            label="Label title"
            placeholder="Enter the label title"
            i18n-label="@@productLabel.newLabelModal.textinput.title.label"
            i18n-placeholder="@@productLabel.newLabelModal.textinput.title.placeholder"
            style="width: 100%"
            [form]="form.get('title')"
            [isInvalid]="submitted && form.get('title').invalid">
      <ng-container *ngIf="submitted">
        <div *ngIf="form.get('title').errors as errors" class="sc-invalid-feedback">
          <div *ngIf="errors.required" i18n="@@productLabel.newLabelModal.textinput.title.error.required">
            <span>
              Label title is required
            </span>
          </div>
        </div>
      </ng-container>
    </textinput>

    <single-choice
            label="Select label language"
            i18n-label="@@productLabel.newLabelModal.select.lang.label"
            [formControlInput]="form.get('language')"
            [codebookService]="codebookLanguageCodes"
            [isInvalidChoice]="submitted && form.get('language').invalid">
      <ng-container *ngIf="submitted">
        <div *ngIf="form.get('language').errors as errors" class="sc-invalid-feedback">
          <div *ngIf="errors.required" i18n="@@productLabel.newLabelModal.select.lang.error.required">
            Label language is required
          </div>
        </div>
      </ng-container>
    </single-choice>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outlined" (click)="cancel()" i18n="@@languageForLabelModal.modal.button.cancel">
      <span>Cancel</span>
    </button>
    <button type="button" class="btn" [class.disabled]="!form.value" (click)="onConfirm()" i18n="@@languageForLabelModal.modal.button.confirm">
      <span>Confirm</span>
    </button>
  </div>
</div>
