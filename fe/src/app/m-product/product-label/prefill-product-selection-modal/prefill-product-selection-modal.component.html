<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title sp-faq-modal-title">{{title}}</h4>
    <button *ngIf="dismissable" type="button" class="close" aria-label="Close"
      (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf="instructionsHtmlProduct" [innerHTML]="instructionsHtmlProduct"></div>
    <single-choice
      [label]="null"
      [formControlInput]="productForm"
      [codebookService]="sifrantProduct"
      [skipItemId]="skipItemId">
    </single-choice>
  </div>
  <div class="modal-footer" i18n="prefillProductSelection.modal.footer.buttons">
    <button type="button" class="btn btn-outlined" (click)="cancel()">
      <span>Cancel</span>
    </button>
    <button type="button" class="btn" [class.disabled]="!productForm.value" (click)="onConfirm()">
      <span>Confirm</span>
    </button>
  </div>
</div>
