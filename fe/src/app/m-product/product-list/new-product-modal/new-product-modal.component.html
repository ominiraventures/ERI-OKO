<div class="modal-container">
    <div class="modal-header">
        <h4 class="modal-title sp-faq-modal-title">{{title}}</h4>
        <button *ngIf="dismissable" type="button" class="close" aria-label="Close"
                (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div *ngIf="companyInstructionsHtml" [innerHTML]="companyInstructionsHtml"></div>
        <single-choice
                [label]="null"
                [formControlInput]="companyForm"
                [codebookService]="sifrantCompany">
        </single-choice>
        <div *ngIf="valueChainInstructionsHtml" [innerHTML]="valueChainInstructionsHtml"></div>
        <single-choice
                [label]="null"
                [formControlInput]="valueChainForm"
                [codebookService]="sifrantValueChains">
        </single-choice>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outlined" (click)="cancel()" i18n="@@companySelect.modal.button.cancel">
            <span>Cancel</span>
        </button>
        <button type="button"
                class="btn" [class.disabled]="!companyForm.value || !valueChainForm.value"
                (click)="onConfirm()"
                i18n="@@companySelect.modal.button.confirm"
                [ngbTooltip]="selectProductCompanyTooltipTemplate"
                [autoClose]="false"
                placement="bottom"
                triggers="manual"
                tooltipClass="self-onboarding-tooltip-class"
                #selectProductCompanyTooltip="ngbTooltip">
            <span>Confirm</span>
        </button>
        <ng-template #selectProductCompanyTooltipTemplate>
            <div>
                <h2 class="title" i18n="@@selfOnboarding.checklist.addProduct.step3">After selecting company and value chain click here</h2>
                <div class="step-line"><span i18n="@@selfOnboarding.checklist.item.step">Step {{ '3/4' }}</span></div>
            </div>
        </ng-template>
    </div>
</div>
