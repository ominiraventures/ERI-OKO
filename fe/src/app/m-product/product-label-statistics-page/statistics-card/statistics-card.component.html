

<div class="card d-flex flex-column justify-content-around align-items-center text-center mr-2 mb-2">
  <div>
    <fa-icon
      class="icon"
      [style.color]="iconColor"
      icon="{{faIcon}}">
    </fa-icon>
  </div>

  <div class="text">
    {{text}}
  </div>
  <div class="value">
    {{value}}
  </div>

</div>
