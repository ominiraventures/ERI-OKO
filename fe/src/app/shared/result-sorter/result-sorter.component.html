<ng-container *ngFor="let item of sortOptions; let i= index;">
  <th (click)="onClick(item, i)" *ngIf="!item.hide">
    <div class="d-flex justify-content-start align-items-center" *ngIf="!item.hide">
      <div
        [class.sorter-oznacen]="oznacen == i">
        {{item.name}}
      </div>
      <div *ngIf="!item.inactive">
        <checkbox-input *ngIf="item.selectAllCheckbox" [checked]="cbChecked.value" inTable="true"></checkbox-input>
        <ng-container *ngIf="!item.selectAllCheckbox">
          <div
            class="sorter-box-disabled"
            *ngIf="oznacen !== i">
            <fa-icon [icon]="faCaretUp" class="sorter-icon"></fa-icon>
          </div>
          <div
            class="sorter-box"
            *ngIf="oznacen == i && sortOrder===this.ASC">
            <fa-icon [icon]="faCaretUp" class="sorter-icon"></fa-icon>
          </div>
          <div
            class="sorter-box"
            *ngIf="oznacen == i && sortOrder===this.DESC">
            <fa-icon [icon]="faCaretDown" class="sorter-icon"></fa-icon>
          </div>
        </ng-container>
      </div>
    </div>
  </th>
</ng-container>
