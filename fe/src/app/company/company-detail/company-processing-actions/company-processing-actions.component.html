<app-authorised-layout>
    <app-system-left-panel
            [isAdmin]="isAdmin"
            i18n="@@companyDetailTranslate.navTitle"
            title="System">
    </app-system-left-panel>

    <div [class.main]="isAdmin" [class.company-profile]="!isAdmin" *ngIf="prepared">
        <div class="af-form-wrapper">
            <div class="main-inside-top content-element">
                <div class="d-flex justify-content-between content-element--row1">
                    <div class="title-page content-element--title d-flex">
                        <div class="mr-1" i18n="@@companyDetailProcessingActions.title">Processing actions</div>
                        <div>(<em>{{ companyName?.name }}</em>)</div>
                    </div>
                    <button class="btn btn-solid round btn-table-new content-element--btn"
                            [ngbTooltip]="addProcActionButtonTooltipTemplate"
                            [autoClose]="false"
                            placement="left"
                            triggers="manual"
                            tooltipClass="self-onboarding-tooltip-class"
                            #addProcActionButtonTooltip="ngbTooltip"
                            (click)="newProcessingAction()"
                            i18n="@@productLabelStock.button.newProcessingActions">
                        <span>+ Add processing action</span>
                    </button>
                    <ng-template #addProcActionButtonTooltipTemplate>
                        <div>
                            <h2 class="title" i18n="@@selfOnboarding.checklist.addProcAction.step3">Click here to add a processing action</h2>
                            <div class="step-line"><span i18n="@@selfOnboarding.checklist.item.step">Step {{ '3/4' }}</span></div>
                        </div>
                    </ng-template>
                </div>
                <div class="d-flex align-items-start content-element--row2">
                    <div>
                        <div class="sub-title-page content-element--subtitle" i18n="@@companyDetailProcessingActions.subTitle.listOfProcessingActions">List of processing actions</div>
                        <div class="counting-page content-element--counting" i18n="@@companyDetailProcessingActions.subTitle.showingProcessingActions">Showing {{ showedProcessingActions }}/{{ allProcessingActions }}</div>
                    </div>
                </div>
            </div>
            <app-company-list-processing-actions
                    [organizationId]="organizationId"
                    (showing)="onShowSP($event)"
                    (countAll)="onCountAll($event)">
            </app-company-list-processing-actions>
        </div>
    </div>
</app-authorised-layout>
